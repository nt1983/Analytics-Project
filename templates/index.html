<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website Traffic Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- <link rel="stylesheet" href="/static/css/d3Style.css"> -->
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h2>shop.googlemerchandisestore.com Website Traffic</h2>
        <p>For November 2016</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>November 2016 Range:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="map"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="donut"></div>
      </div>
      <div class="col-md-5">
        <div id="scatter"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="/static/js/app1.js"></script>
  <script src="/static/js/d3-tip.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js'></script>

  <script lang='babel' type='text/babel'>
    const format = d3.format(',');
    
    // Set tooltips
    const tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(d => `<strong>Country: </strong><span class='details'>${d.properties.name}<br></span><strong>November Visits: </strong><span class='details'>${format(d.population)}</span>`);
    
    const margin = {top: 0, right: 0, bottom: 0, left: 0};
    const width = 960 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;
    
    const color = d3.scaleThreshold().range("#5A39AC");
      //.domain([
      //   10000,
      //   100000,
      //   500000,
      //   1000000,
      //   5000000,
      //   10000000,
      //   50000000,
      //   100000000,
      //   500000000,
      //   1500000000
      // ])
      // .range([
      //   'rgb(247,251,255)',
      //   'rgb(222,235,247)', 
      //   'rgb(198,219,239)', 
      //   'rgb(158,202,225)',
      //   'rgb(107,174,214)',
      //   'rgb(66,146,198)',
      //   'rgb(33,113,181)',
      //   'rgb(8,81,156)',
      //   'rgb(8,48,107)',
      //   'rgb(3,19,43)'
      // ]);
    
    const svg = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .append('g')
      .attr('class', 'map');
    
    const projection = d3.geoRobinson()
      .scale(148)
      .rotate([352, 0, 0])
      .translate( [width / 2, height / 2]);
    
    const path = d3.geoPath().projection(projection);
    
    svg.call(tip);
    
    Promise.all([
      d3.json('world_countries.json'),
      d3.tsv ('Nov_Month_Countries.tsv')
    ]).then(
      d => ready(null, d[0], d[1])
    );
    
    function ready(error, data, population) {
      const populationById = {};
    
      population.forEach(d => { populationById[d.id] = +d.population; });
      data.features.forEach(d => { d.population = populationById[d.id] });
    
      svg.append('g')
        .attr('class', 'countries')
        .selectAll('path')
        .data(data.features)
        .enter().append('path')
          .attr('d', path)
          .style('fill', d => color(populationById[d.id]))
          .style('stroke', 'white')
          .style('opacity', 0.8)
          .style('stroke-width', 0.3)
          // tooltips
          .on('mouseover',function(d){
            tip.show(d);
            d3.select(this)
              .style('opacity', 1)
              .style('stroke-width', 3);
          })
          .on('mouseout', function(d){
            tip.hide(d);
            d3.select(this)
              .style('opacity', 0.8)
              .style('stroke-width',0.3);
          });
    
      svg.append('path')
        .datum(topojson.mesh(data.features, (a, b) => a.id !== b.id))
        .attr('class', 'names')
        .attr('d', path);
    }
  </script>

</body>

</html>
